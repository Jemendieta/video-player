<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Proyecto Video</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <video
          id="video"
          poster="images/poster.jpg"
          src="videos/lofi.mp4"
          width="400"
        ></video>
        <div class="player-overlay">
          <h2 class="player-title">MÃºsica para desarrolladores</h2>
          <div class="player-actions">
            <button
              class="button"
              id="backward"
              aria-label="retrocede 10 segundos"
              title="retrocede 10 segundos"
            ></button>
            <button
              class="button"
              id="play"
              aria-label="reproducir"
              title="reproducir"
            ></button>
            <button
              class="button"
              hidden
              id="pause"
              aria-label="pausa"
              title="pausa"
            ></button>
            <button
              class="button"
              id="fordward"
              aria-label="avanza 10 segundos"
              title="avanza 10 segundos"
            ></button>
          </div>

          <div class="player-progress">
            <input id="progress" type="range" min="0" value="0" step="1" />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
